<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Menu</title>
    <!--Lines 8-10 include a type selector in which it can be used to style the elements on the page.-->
    <!--The CSS rules inside the style element apply to the HTML elements specified by the selectors-->
    <!--Most of the time type selectors will include the following:
    selector/s, properties and a value-->
    <style>
        h1, h2, p {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>

        <section>
            <h2>Coffee</h2>
        </section>
    </main>
</body>


</html>
