<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--Add a meta element with a special content attribute to help with the styling of the page to look similar on mobile
    as it does on a desktop or laptop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cafe Menu</title>

    <!--The following comments are going to be a breakdown of line 21:

    <link>: is the HTML tag used to define a relationship between the current document and an external resource.

    rel="stylesheet": is the attribute that specifies the relationship between the current document and the linked resource.
        line 21 also indicates that the linked resource is a stylesheet.

    href="styles.css": is the attribute that specifies the URL of the linked resource. it points to a CSS file named
        styles.css which most of the time should be located in the same directory as the HTML file..
    -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--div element is used mainly for design purposes unlike the other content elements I've used so far-->
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!--the article element below is used to represent a self-contained piece of content that is intended
                to be independently distributable or reusable. Examples include blog post, news article, forum post
                or any other type of content that makes sense on its own-->
                <!--commonly contain multiple elements that have related information-->
                <article class="item">
                    <!--If you want to style your elements, all you need to do is add a selector inside the opening tag of what you want to style.
                    Once done, go to your css file and recall the selector and style it accordingly to the way you want to. -->
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                  </article>

                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                  </article>

                  <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                  </article>

                  <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                  </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donuts</p><p class="price">1.50</p>
                </article>

                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>

                  
            </section>
        </main>

        <hr class="bottom-line">

        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>


</html>
