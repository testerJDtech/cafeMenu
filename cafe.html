<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--Add a meta element with a special content attribute to help with the styling of the page to look similar on mobile
    as it does on a desktop or laptop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <!--The following comments are going to be a breakdown of line 10:
    <link>: is the HTML tag used to define a relationship between the current document and an external resource.
    rel="stylesheet": is the attribute that specifies the relationship between the current document and the linked resource.
        line 12 also indicates that the linked resource is a stylesheet.
    href="styles.css": is the attribute that specifies the URL of the linked resource. it points to a CSS file named
        styles.css which most of the time should be located in the same directory as the HTML file..
    -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--div element is used mainly for design purposes unlike the other content elements I've used so far-->
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
    
            <section>
                <h2>Coffee</h2>
            </section>
        </main>
    </div>
</body>


</html>
